{% extends 'web/form.html' %}
{% block style %}
    <link href="{{ '/static/web/login.css' }}" rel="stylesheet" type="text/css">
{% endblock %}
{% block form %}
        <h1>Авторизация</h1>
    <br>

    {% if message %}
        <b>{{ message }}</b>
    {% endif %}

    {% if form.errors %}
        <b>Пожалуйста, исправьте ошибки:</b>
        {{ form.errors }}
    {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Войти</button>
        </form>
<h3>Войти через сторонние сервисы</h3>
<a class='GitHub' href="{% url "social:begin" "github" %}"><img class='img1' src="/static/Github.png"></a>
<a href="/login/vk-oauth2"><img class='img2' src="/static/Vk.png"></a>
{% endblock %}
